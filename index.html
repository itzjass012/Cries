<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cries - Cricket Scoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="cries-logo.png" alt="Cries Logo" class="logo" />
  </div>  <!-- Home Screen -->  <div id="home-screen" class="hidden">
    <h1>Welcome to Cries</h1>
    <div id="match-results">No matches played yet.</div>
    <div class="button-container">
      <button onclick="showTeamSetup()">Start New Match</button>
      <button onclick="showMatchHistory()">Last Played Matches</button>
    </div>
  </div>  <!-- Team Setup Screen -->  <div id="setup-screen" class="hidden">
    <h2>Match Setup</h2>
    <form id="setup-form">
      <label>Team A Name: <input type="text" id="teamA" required></label>
      <label>Team B Name: <input type="text" id="teamB" required></label>
      <label>Striker Name: <input type="text" id="striker" required></label>
      <label>Non-Striker Name: <input type="text" id="nonStriker" required></label>
      <label>Bowler Name: <input type="text" id="bowler" required></label>
      <label>Overs: <input type="number" id="totalOvers" min="1" max="50" required></label>
      <label>Toss Won By:
        <select id="tossWinner">
          <option value="A">Team A</option>
          <option value="B">Team B</option>
        </select>
      </label>
      <label>Choose to:
        <select id="tossDecision">
          <option value="bat">Bat</option>
          <option value="bowl">Bowl</option>
        </select>
      </label>
      <button type="submit">Start Match</button>
    </form>
  </div>  <!-- Scoring Screen -->  <div id="scoring-screen" class="hidden">
    <h2 id="currentInnings">1st Innings</h2>
    <div class="scoreboard">
      <div id="score">Score: 0/0</div>
      <div id="overs">Overs: 0.0</div>
      <div id="runRate">Run Rate: 0.00</div>
    </div>
    <div id="batsmen-info"></div>
    <div class="controls">
      <button onclick="addRun(0)">0</button>
      <button onclick="addRun(1)">1</button>
      <button onclick="addRun(2)">2</button>
      <button onclick="addRun(3)">3</button>
      <button onclick="addRun(4)">4</button>
      <button onclick="addRun(6)">6</button>
      <button onclick="addWide()">Wide</button>
      <button onclick="addNoBall()">No Ball</button>
      <button onclick="addWicket()">Wicket</button>
      <button onclick="undoLastAction()">Undo</button>
    </div>
  </div>  <!-- Match Summary (Result + Player of the Match) -->  <div id="match-summary" class="hidden">
    <h2>Match Summary</h2>
    <div id="result"></div>
    <div id="scorecard"></div>
    <div id="playerOfMatch"></div>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="goHome()">Back to Home</button>
  </div>  <script src="script.js"></script></body>
</html>
